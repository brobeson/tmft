use_gpu: true

# model path
model_path: models/mdnet_imagenet_vid.pth

# input size
img_size: 107
padding: 16

# batch size
batch_pos: 32
batch_neg: 96
batch_neg_cand: 1024
batch_test: 64

# candidates sampling
n_samples: 256
trans: 0.6
scale: 1.05
trans_limit: 1.5

# training examples sampling
trans_pos: 0.1
scale_pos: 1.3
trans_neg_init: 1
scale_neg_init: 1.6
trans_neg: 2
scale_neg: 1.3

# bounding box regression
n_bbreg: 1000
overlap_bbreg: [0.6, 1]
trans_bbreg: 0.3
scale_bbreg: 1.6
aspect_bbreg: 1.1

# initial training
lr_init: 0.0005
maxiter_init: 50
n_pos_init: 500
n_neg_init: 5000
overlap_pos_init: [0.7, 1]
overlap_neg_init: [0, 0.5]

# online training
lr_update: 0.001
maxiter_update: 200  # Used only for long-term updates.
maxiter_update2: 200 # Used only for short-term updates.
n_pos_update: 50
n_neg_update: 200
overlap_pos_update: [0.7, 1]
overlap_neg_update: [0, 0.3]

# update criteria
long_interval: 10
n_frames_long: 100
n_frames_short: 30

# training 
grad_clip: 10  # Used only for the original MDNet.
grad_clip2: 10 # Used only for the domain adaptation network.
lr_mult: {'fc6': 10}
ft_layers: ['fc']
# loss_factor: 0.001  # Scale factor for the domain adaptation loss term.
loss_factor: 1
loss_factor2: 1     # Unused scale factor for the domain adaptation los term.

grl: pada
grl_direction: increasing
constant:
    constant: 1.0
linear:
    minimum_rate: 0.0
    maximum_rate: 1.0
    batches: 200
gamma:
    minimum_rate: 0.0
    maximum_rate: 1.0
    gamma: 0.15
    batches: 200
cosine_annealing:
    minimum_rate: 0.0
    maximum_rate: 1.0
    batches: 200
inverse_cosine_annealing:
    minimum_rate: 0.0
    maximum_rate: 1.0
    batches: 200
pada:
    lambda_: 1.0
    alpha: 10.0
    minimum_rate: 0.0
    maximum_rate: 1.0
    batches: 200
    direction: increasing
arccosine:
    minimum_rate: 0.0
    maximum_rate: 1.0
    batches: 200
exponential:
    gamma: 0.965
    maximum_rate: 1.0

got10k_experiments:
    vot:
        version: 2019
        root_dir: ~/Videos/vot-got
        result_dir: ./results/vot2019
        skip: true
    otb:
        version: 2015
        root_dir: ~/Videos/otb
        result_dir: ./results/otb
        skip: false
    uav:
        root_dir: ~/Videos/uav123
        result_dir: ./results/
        skipt: true
